<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actual Time calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Actual time calculator</h1>
      <label for="originalTime"> Original Time (minutes): </label>
      <input type="number" id="originalTime" />
      <label for="playbackSpeed"> Playback Speed: </label>
      <input type="number" id="playbackSpeed" step="0.01" />
      <button id="calulationButton">Calculate</button>
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
